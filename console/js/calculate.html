<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算价格</title>
    <script>
        var price,priceoff,password;
        price=prompt("请输入当日的价格");
        if (isNaN(price)) {
            alert("输数字不会？滚吧");
            close();
        }
        else{
            if (price <= 0) {
                alert("火星来的？买的什么还倒贴?");
                close();
            }
        }
        priceoff=prompt("当日的折扣为（0.1-0.9）");
        if (isNaN(priceoff)) {
            alert("输数字不会？滚吧");
            close();
        }
        else{
            if (priceoff>1) {

                alert("不识字？你家折扣长这样?");
                close();
            }
        }

        password=prompt("请输入支付密码");
        if (isNaN(password)) {
            alert("输数字不会？滚吧");
            close();
        }
        if (password==123456789) {
            alert("密码正确，你真棒");
            price=price*priceoff;
            alert("价格为"+price);
        }
        else if(password==123456){
            alert("接近了哦，小笨蛋");
        }
        else {
            alert("密码错误，滚吧");
        }
    </script>
</head>
<body>

</body>
</html>
